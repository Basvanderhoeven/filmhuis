<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-10">
          <h1 class="title">
              {{ serie.name }}
          </h1>
          <div class="left">
              <img class="poster" src="https://image.tmdb.org/t/p/original/{{serie.poster_path}}">
          </div>
          <div class="right">
            <div *ngIf="serie.genres">
                <p class="genres" *ngFor="let genre of serie.genres_str">
                    {{ genre }}
                  </p>
            </div>
            
            <p class="release">
              Release: {{ serie.first_air_date }}
            </p>
            <p class="description">
              {{ serie.overview }}
            </p>
          </div>
          <div>
              <button (click)="addToList()" >
                Toevoegen aan watchlist
              </button>
          </div>
          
        </div>
        <div class="col-sm-1">
        </div>
    </div>
</div>
